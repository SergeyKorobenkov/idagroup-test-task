<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ image.get_name }}</title>
    </head>
    <body>
        <li><a href="{% url 'index' %}">Все изображения</a></li>
        <h1>{{  image.get_name }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Форматировать</button>
        </form>
        
        {% if is_resized_image %}
            <img src="{{ resized_image }}" alt="Упс, что то пошло не так и ваше изображение пропало">    
        {% else %}
            <img src="{{ image.image.url }}" alt="Упс, что то пошло не так и ваше изображение пропало">
        {% endif %}
    </body>
</html>
